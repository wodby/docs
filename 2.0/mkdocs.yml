site_name: Wodby Documentation
site_description: Wodby 2.0 Documentation
site_author: Wodby, Inc.
site_url: https://wodby.com/docs/2.0

repo_name: wodby/docs
repo_url: https://github.com/wodby/docs

copyright: Wodby, Inc.

extra:
  generator: false
  social:
    - icon: fontawesome/solid/globe
      link: https://wodby.com
    - icon: fontawesome/brands/github
      link: https://github.com/wodby
    - icon: fontawesome/brands/twitter
      link: https://x.com/wodbycloud
    - icon: fontawesome/brands/slack
      link: https://slack.wodby.com
    - icon: fontawesome/brands/discord
      link: https://discord.wodby.com/wodbycloud

theme:
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.svg
  name: material
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.footer
    - content.code.annotate
    - content.code.copy
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  custom_dir: 'theme'

extra_css: [ "assets/wodby.css" ]
extra_javascript: [ "assets/intercom.js" ]

markdown_extensions:
  - codehilite
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - markdown_include.include:
      base_path: includes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - redirects:
      redirect_maps:
        'apps/monitoring.md': 'apps/observability.md'
        'apps/logs.md': 'apps/observability.md'
        'kubernetes/monitoring.md': 'kubernetes/observability.md'

