site_name: Wodby 1.0 documentation
site_description: Wodby 1.0 documentation
site_author: Wodby, Inc.
site_url: https://wodby.com/docs/1.0

repo_name: wodby/docs
repo_url: https://github.com/wodby/docs

copyright: Wodby, Inc.

extra:
  social:
  - icon: fontawesome/solid/globe
    link: https://wodby.com
  - icon: fontawesome/brands/github
    link: https://github.com/wodby
  - icon: fontawesome/brands/twitter
    link: https://x.com/wodbycloud
  - icon: fontawesome/brands/slack
    link: https://slack.wodby.com
  - icon: fontawesome/brands/discord
    link: https://discord.wodby.com/wodbycloud

theme:
  name: material
  features:
  - tabs
  - instant
  palette:
    accent: 'indigo'
    primary: 'indigo'
  custom_dir: 'theme'

extra_css: ["assets/wodby.css"]
extra_javascript: ["assets/jquery-3.6.0.min.js", "assets/intercom.js", "assets/wodby.js"]

markdown_extensions:
- codehilite
- markdown.extensions.admonition
- markdown.extensions.codehilite:
    guess_lang: false
- markdown.extensions.def_list
- markdown.extensions.footnotes
- markdown.extensions.meta
- markdown.extensions.toc:
    permalink: true
- pymdownx.arithmatex
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- markdown_include.include:
    base_path: includes
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg

